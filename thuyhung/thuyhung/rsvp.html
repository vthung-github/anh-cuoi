    <script>
        document.getElementById('btn-submit-attend').addEventListener('click', function(event) {
            event.preventDefault();

            // Get the form data
            const formData = {};
            const formElements = document.getElementById('search-form').elements;
            for (let i = 0; i < formElements.length; i++) {
                const element = formElements[i];
                if (element.name) {
                    if (element.type === 'checkbox' || element.type === 'radio') {
                        if (element.checked) {
                            if (formData[element.name]) {
                                if (!Array.isArray(formData[element.name])) {
                                    formData[element.name] = [formData[element.name]];
                                }
                                formData[element.name].push(element.value);
                            } else {
                                formData[element.name] = element.value;
                            }
                        }
                    } else if (element.type === 'select-multiple') {
                        const selectedOptions = Array.from(element.selectedOptions);
                        formData[element.name] = selectedOptions.map(option => option.value);
                    } else {
                        formData[element.name] = element.value;
                    }
                }
            }

            // Log the form data
            console.log('Form Data:', formData);
            $.ajax({
                headers: {
                    "X-CSRF-TOKEN": $('meta[name="csrf-token"]').attr(
                        "content"
                    ),
                },
                url: '/api/attend',
                method: 'POST',
                data: formData,
                success: function(response) {
                    console.log('Phản hồi:', response);
                    // showSuccessPopup("Xác nhận tham dự thành công")
                    // $('input[name="name"]').val('');

                    document.getElementById('search-form').style.display = 'none';
                    document.getElementById('thank-you-message').style.display = 'block';
                },
                error: function(xhr, status, error) {
                    console.error('Lỗi:', error);
                    document.getElementById('search-form').style.display = 'none';
                    document.getElementById('thank-you-error-message').style.display = 'block';
                    // showErrorPopup('Smt went wrong!')
                    setTimeout(function() {
                        window.location.href = 'preview.html';
                    }, 3000);
                }
            });

            return false;
        });
